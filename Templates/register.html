{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bodyContent %}
<div>
<h4 class="alert-heading">Register</h4>
<form action="" method="POST">
<div class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p class="mt-2"></p>
    <input type="submit" class="btn btn-outline-success" value="submit"></input>
</div>
</form>
<p>Already have account? <span><a href="/login">Sign In</a></span></p>
</div>
{% endblock bodyContent %}
