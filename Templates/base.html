<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" type="text/css" href="{% static 'stylesheets/testMania.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title></title>
</head>
<body style="min-height:100vh; padding:0; max-width:100vw;">
    <div class="header">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top d-flex justify-content-between" style="width:100vw; background-color:white;">
        <a href="javascript:history.back()"><img src="{% static 'graphics/backImage.svg' %}" alt="" style="width:1.5rem; height:1.5rem;"></a>
        <a class="navbar-brand" href="/#"><img class="logo" src="{% static 'graphics/logoTestMania.png' %}" alt=""></a>
        {% if user.is_authenticated %}
        <div>
            <span>
                <img src="/media/{{user.profile.Profile_pic}}" class="navImage" alt="">
                <div class="dropdown d-inline">
                    <button class="dropdown-toggle btn shadow-none" type="button" data-toggle="dropdown">hello, {{username}} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right mt-2 shadow-4">
                        <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                        <li><a class="dropdown-item" href="/editProfile">Edit Profile</a></li>
                        <li class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Log Out <span class="ml-2"><img src="{% static 'graphics/logout.svg' %}" style="width:1rem; height:1rem"alt=""></span></a></li>
                    </ul>
                
                </div>
            </span>
        </div>
        {% else %}
        <a href="/login"><button class="btn btn-outline-success">login</button></a>
        {% endif %}

        </nav>
    </div>
    <div>
        {% if messages %}

            <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <!-- Position it -->
            <div class="mt-2 mr-2" style="position: absolute; top: 0; right: 0; z-index:1">

                <!-- Then put toasts within -->
                {% for message in messages %}
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex flex-row {{message.tags}}">
                    <div class="toast-body">
                        {{message}}
                    </div>
                        <button type="button" class="ml-2 mb-1 close btn shadow-none" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    </div>
                {% endfor %}
            </div>
            </div>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column" style="min-height:calc(100vh - 8.5rem); top:2rem;">
    {%block bodyContent%}
    {%endblock%}
    </div>


<!-- Footer -->
<footer class="py-4 bg-dark text-white-50">

  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="/"> <span class="text-white text-decoration-none">
    DevLabours</span></a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->







<script>
function goBack() {
  window.history.back();
}
      $('.toast').toast({delay:1000,autohide:false});

    $('.toast').toast('show');
</script>

</body>
</html>
