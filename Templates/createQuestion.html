{% extends 'base.html' %}
{% block bodyContent %}
<form class="form-group" action="/createQuestions/" method="POST">
    {% csrf_token %}
    
    <div class="container bg-light">
    <input type="text" name="contestId" value={{contestId}} hidden>
    <input type="text" name="qNo" value={{qNo}} hidden>

    <p>Question: {{qNo}}/{{noOfQues}}</p>
    {{form.as_p}}
    </div>
    <input type="submit" class="btn-success">   
</form>

{% endblock bodyContent %}
