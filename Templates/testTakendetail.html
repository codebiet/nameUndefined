{% extends 'base.html' %}
{% for i in questions %} 
<div style="background:lightblue">
    <input type="text" name="quesId" value={{quesId}} hidden>

    <div id ="ques">{{ques}}</div>

    <div>
        <label for='optionA' style=' padding: 5px; '>
          <input type='radio' name=option value='A' id='optionA' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' {{i.responseA}} disabled/>
          {{i.A}}</label>
    </div>
    <div>
        <label for='optionB' style=' padding: 5px; '>
          <input type='radio' name='option' value='B' id='optionB' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' {{i.responseB}} disabled/>
          {{i.B}}</label>
    </div>
    <div>
        <label for='optionC' style=' padding: 5px; '>
          <input type='radio' name='option' value='C' id='optionC' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' {{i.responseC}} disabled/>
          {{i.C}}</label>
    </div>
    <div>
        <label for='optionD' style=' padding: 5px; '>
          <input type='radio' name='option' value='D' id='optionD' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' {{i.responseD}} disabled/>
          {{i.D}}</label>
    </div>
</div>
{% endfor %}
